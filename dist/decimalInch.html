<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/index.css" rel="stylesheet">
  <title>Decimal Inch Convertor</title>
<script src="/index.js"></script></head>
<body class="words">
  <header>
    <h1 class="title">Decimal Inch Convertor</h1>
  </header>
  <form class="input--decimal">
    <label class="input__whole_label" for="Inches">Decimal Inches:</label>
    <div class="input__whole_input">
      <input class="input_box" type="number" id="Inches" value="0">
      <div class="output" id="test">Fraction Resolution: 1/64"</div>
    </div>
    <div class="input__resolution" id="resolution">
      <input class="slider" type="range" min="1" max="6" value="6" id="resolutionSlider">
      <button class="button button--inc" id="increaseResolution">Increase fraction resolution</button>
      <button class="button button--dec" id="decreaseResolution">Decrement fraction resolution</button>
    </div>

  </form>

  <div class="output output--alert" id="alerts"></div>
  <div class="output">
    <div class="output" id="wOutput">0"</div>
    <div class="output" id="metric_under"></div>
    <div class="output" id="exactMetricOutput">0mm</div>
    <div class="output" id="metric_over"></div>
    <div class="output" id="smallerFraction">Smaller fraction: 0"</div>
    <div class="output" id="largerFraction">Larger fraction: 0"</div>
    
  </div>

  <div class="links">
    <a class="links__link" href="/fractionalInch.html">
      <button class="button">Fractional Inch Convertor</button>
    </a>
  </div>

</body>

<script src="/decimalInch.js"></script>
</html>
